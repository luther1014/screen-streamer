<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Screen Streamer</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: system-ui, sans-serif;
            background: #111;
            color: #eee;
        }

        h1 {
            margin-top: 0;
        }

        code {
            background: #222;
            padding: 3px 6px;
            border-radius: 4px;
        }

        img.preview {
            margin-top: 16px;
            border: 2px solid #444;
            box-shadow: 0 0 16px rgba(0, 0, 0, 0.7);
            max-width: 100%;
            max-height: 60vh;
        }

        .ip-entry {
            margin-bottom: 18px;
        }

        .qr {
            margin-top: 6px;
            border: 1px solid #333;
            background: #000;
            width: 140px;
            padding: 8px;
            border-radius: 8px;
        }

        .ip-text {
            color: #0af;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h1>Screen Streamer</h1>

    <p>Local preview URL:</p>
    <code>http://localhost:8080/</code>

    <h3>Access from other devices on this network:</h3>
    <div id="ip-list"></div>

    <h3>Live Preview</h3>
    <img class="preview" src="http://localhost:8080/stream" />

    <script>
        const { ipcRenderer } = require("electron");
        const QRCode = require("qrcode");

        async function loadIPs() {
            const ipList = await ipcRenderer.invoke("get-ip-list");
            const container = document.getElementById("ip-list");

            ipList.forEach(async ip => {
                const div = document.createElement("div");
                div.className = "ip-entry";

                const urlTag = document.createElement("div");
                urlTag.textContent = ip;
                urlTag.className = "ip-text";

                const canvas = document.createElement("canvas");
                canvas.className = "qr";

                // generate QR code
                await QRCode.toCanvas(canvas, ip, { width: 140, margin: 1 });

                div.appendChild(urlTag);
                div.appendChild(canvas);
                container.appendChild(div);
            });
        }

        loadIPs();
    </script>
</body>

</html>
